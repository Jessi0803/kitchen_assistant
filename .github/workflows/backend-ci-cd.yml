name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_IMAGE: kitchen-assistant-backend
  DOCKER_REGISTRY: docker.io  # Use Docker Hub (or change to AWS ECR)

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          # Install PyTorch CPU version first
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          # Then install other dependencies
          pip install -r requirements-ci.txt
      
      - name: Run unit tests
        working-directory: backend
        run: |
          pytest tests/test_unit.py -v
      
      - name: Run API tests
        working-directory: backend
        run: |
          pytest tests/test_api.py -v
      
      - name: Run YOLO tests (if model available)
        working-directory: backend
        continue-on-error: true  # Don't fail if model not available in CI
        run: |
          pytest tests/test_yolo.py -v
      
      - name: Generate coverage report
        working-directory: backend
        run: |
          # Run coverage on unit and API tests only (skip YOLO tests)
          pytest tests/test_unit.py tests/test_api.py --cov=. --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  build-docker:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy-to-ec2:
    name: Deploy to EC2
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Free up disk space first
            echo "Cleaning up disk space..."
            docker system prune -af --volumes || true
            df -h
            
            # Stop and remove old container
            docker stop kitchen-backend || true
            docker rm kitchen-backend || true
            
            # Pull latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest
            
            # Run new container
            docker run -d \
              --name kitchen-backend \
              -p 8000:8000 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest
            
            # Clean up old images (keep only running)
            docker image prune -af
            
            # Show status
            echo "Container status:"
            docker ps | grep kitchen-backend
            echo "Disk usage:"
            df -h
            
      - name: Health check
        run: |
          echo "Waiting for container to start..."
          sleep 30
          
          echo "Testing health endpoint..."
          for i in {1..5}; do
            if curl -f http://${{ secrets.EC2_HOST }}:8000/health; then
              echo "✅ Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          
          echo "❌ Health check failed after 5 attempts"
          exit 1
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Deployment successful!"
          echo "Backend is now running at http://${{ secrets.EC2_HOST }}:8000"

